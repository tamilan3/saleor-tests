# Demonstration logging configuration file

[loggers]
keys=root,pyxbgen

[formatters]
keys=form00,form01

[handlers]
keys=hand00,hand01

[logger_root]
level=NOTSET
formatter=form00
handlers=hand00

[logger_pyxbgen]
level=DEBUG
formatter=form01
handlers=hand01
qualname=pyxb

[handler_hand00]
class=StreamHandler
level=NOTSET
formatter=form00
args=(sys.stderr,)

[formatter_form00]
format=%(levelname)s %(message)s
class=logging.Formatter

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=('pyxbgen.log', 'w')

[formatter_form01]
format=%(pathname)s:%(funcName)s[%(lineno)d] %(levelname)s %(message)s
class=logging.Formatter
